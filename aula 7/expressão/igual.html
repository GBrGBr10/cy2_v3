<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igual</title>
    <style>
        img[src="150.png"]{
            width: 50%;
        }

        img[src="151.png"]{
            transition: all 1s ease;
        }

        img:hover[src="151.png"]{
            transform: scale(1.5);
        }

       
    </style>
</head>
<body>
    <img src="150.png" alt="">
    <img src="151.png" alt="">
</body>
</html>
