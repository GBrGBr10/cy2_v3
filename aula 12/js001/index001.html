<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo JavaScript</title>
    <script>
        document.write('<h2>Hello World</h2>');

        let h3_js = document.createElement('h3');
        h3_js.textContent = "Goku";
        document.body.appendChild(h3_js);

        document.getElementById('titulo').textContent = "Test"; 
    </script>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>悟空</h1>
    <h4 id='titulo'></h4>
</body>
</html>
